<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Aura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 2px solid #eee;
    }

    header img {
      height: 55px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;
    }

    .container{
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 140px;
      height: auto;
      border-radius: 10px;
    }

    .product h2 {
      margin: 0 0 10px 0;
    }

  </style>
</head>

<body>

  <!-- HEADER WITH LOGO -->
  <header>
    <img src="glowing aura logo.png" alt="Glowing Aura Logo" />
    <h1>Glowing Aura</h1>
  </header>

  <div class="container">

    <!-- LUNA MOON NIGHT LIGHT -->
    <div class="product">
      <img src="moon-nightlight.jpg" alt="Luna Moon Night Light" />
      <div>
        <h2>Luna Moon Night Light</h2>
        <p>A soft glowing 3D moon that lights up your room with relaxing ambient light.</p>
      </div>
    </div>

    <!-- GLOWING AURA STICKER -->
    <div class="product">
      <img src="glowing aura logo.png" alt="Glowing Aura Sticker" />
      <div>
        <h2>Glowing Aura Sticker</h2>
        <p>High-quality vinyl sticker featuring the Glowing Aura brand logo.</p>
      </div>
    </div>

  </div>

</body>
</html>
